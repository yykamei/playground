name: Block Merge Based on Time
on:
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
      - labeled
  workflow_dispatch:
#  schedule:
#    - cron: '* * * * *'

jobs:
  block:
    runs-on: ubuntu-latest
    steps:
      - uses: yykamei/block-merge-based-on-time@debug
        with:
          after: 17:30
          before: 06:00
          timezone: Asia/Tokyo
