name: Block Merge Based on Time
on:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
      - labeled
      - unlabeled
  workflow_dispatch:
  schedule:
    - cron: '*/15 * * * *'

jobs:
  block:
    runs-on: ubuntu-latest
    steps:
      - uses: yykamei/block-merge-based-on-time@v1
        with:
          after: 17:30
          before: 09:00
          timezone: Asia/Tokyo
          prohibited-days-dates: "2021-07-05/2021-07-07"

