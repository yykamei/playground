name: Block Merge Based on Time
on:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
      - labeled
      - unlabeled
  workflow_dispatch:
  schedule:
    - cron: '*/15 * * * *'

jobs:
  block:
    runs-on: ubuntu-latest
    steps:
      - uses: yykamei/block-merge-based-on-time@dependabot/npm_and_yarn/vercel/ncc-0.31.0
        with:
          after: 17:30
          before: 09:00
          timezone: Asia/Tokyo
          base-branches: "(default), /^feature\\/.*/"
          prohibited-days-dates: "Sunday, Saturday"
