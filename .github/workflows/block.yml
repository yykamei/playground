name: Block Merge Based on Time
on:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
      - labeled
      - unlabeled
  workflow_dispatch:
  schedule:
    - cron: '*/15 * * * *'

jobs:
  block:
    runs-on: ubuntu-latest
    steps:
      - uses: yykamei/block-merge-based-on-time@make-before-and-after-optional
        with:
          timezone: Asia/Tokyo
          base-branches: "(default), /^feature\\/.*/"
          prohibited-days-dates: "Sunday, Saturday"
