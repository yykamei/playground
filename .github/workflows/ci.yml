name: CI

on:
  pull_request:

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - id: passwd
        run: |
          echo "::set-output name=OUTPUT::$(jq --raw-input --slurp < /etc/passwd)"
      - uses: actions/github-script@v3
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const script = require(`${process.env.GITHUB_WORKSPACE}/script.js`)
            script('${{ steps.passwd.outputs.OUTPUT }}')
