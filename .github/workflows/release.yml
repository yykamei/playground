name: Release

on:
  workflow_dispatch:
    inputs:
      release_note:
        description: Release note
        required: true

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: |
          version="v$(cat VERSION)"
          gh release create $version --notes '${{ github.event.inputs.release_note }}'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

