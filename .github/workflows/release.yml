name: Release

on:
  workflow_dispatch:
    inputs:
      tag_name:
        description: tag
        required: true
  release:
    types: [published]

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: echo "::set-output name=tag::${{ github.event.release.tag_name || github.event.inputs.tag_name }}"
        id: set_tag
      - run: echo "tag? ..... ${{ steps.set_tag.outputs.tag }}"
